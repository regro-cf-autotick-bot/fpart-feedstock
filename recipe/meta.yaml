{% set name = "fpart" %}
{% set version = "1.7.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/martymac/fpart/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: e5f82dd90001ed53200b2383bcfd520b1d8ee06d6a2a75b39d37d68daef20c88

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - make
    - autoconf
    - automake
  run:
    - gawk
    - findutils
    - coreutils
    - sed
    - rsync

test:
  commands:
    - fpart -h

about:
  home: https://www.fpart.org/
  license: BSD-2-Clause
  license_family: BSD
  license_file: COPYING
  summary: Sort files and pack them into partitions

extra:
  recipe-maintainers:
    - izahn
